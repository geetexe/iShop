<div id="cart" class="cart container" ng-controller="cartController">
	<div class="row">
		<div class="col-sm-12">
			<h2>Shopping Cart</h2>
			<div ng-if="!cart.length">
				Your shopping cart is empty!
			</div>
		</div>
		<div ng-if="cart.length" class="col-sm-offset-2 col-sm-8">
			<div class="table-responsive">
				<table class="table cart-table table-striped">
					<tr>
						<th>S. No.</th>
						<th>Product Image</th>
						<th>Product ID</th>
					</tr>
					<tr ng-repeat="product in cart track by $index">
						<td>
							{{$index+1}}
						</td>
						<td>
							<img ng-src={{product.link}} class="img-responsive">
						</td>
						<td>
							{{product.orderID}}<br>
							<a class="btn btn-sm btn-danger" ng-click="remove(product)">Remove</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
