<div id="home" class="home">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="https://fashionvoxdotorg.files.wordpress.com/2013/12/slide-3-06-08.jpg" alt="Fashion">
    </div>

    <div class="item">
      <img src="http://www.effa.ae/option1-2016/wp-content/uploads/2016/05/home-slider-005.jpg" alt="Fashion">
    </div>

    <div class="item">
      <img src="http://cdn.shopify.com/s/files/1/1123/0638/t/6/assets/slide5.jpg?14486186010947281762" alt="Fashion">
    </div>
    <div class="item">
      <img src="http://www.hogan.com/content/dam/hogan/home/carousel/20170301-hogan-hp-ss17-womens-collection-topbox-desktop.jpg" alt="Fashion">
    </div>
    <div class="item">
      <img src="http://mediastorage.soliver.com/is/image/soliver/jumbo1_blusen704_xl?scl=1" alt="Fashion">
    </div>
  </div>

  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
	<div class="container product-grid" ng-controller="productController">
		<div class="row">
			<div class="col-sm-3" ng-repeat="product in products track by $index">
				<div class="img-block">
					<img class="img-responsive" ng-src={{product.link}}>
					<div class="title text-center">
						Product {{$index+1}}
					</div>
					<div class="action-buttons text-center">
						<a class="wishlist btn btn-info btn-sm" href="">+Wishlist</a>
						<a class="add-to-cart btn btn-success btn-sm" ng-click="addToCart(product)">+Cart</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
